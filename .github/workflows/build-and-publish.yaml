          if [ "${{ github.event.inputs.push_to_ghcr }}" = "true" ]; then
            echo "# From GHCR (multi-arch)" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ghcr.io/$REPO_OWNER/container-images/$IMAGE_NAME:$VERSION$TAG_SUFFIX" >> $GITHUB_STEP_SUMMARY
