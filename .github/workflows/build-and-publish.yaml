      - name: Install cosign
        if: github.event.inputs.sign_images == 'true' && steps.check-creds.outputs.cosign == 'true'
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

